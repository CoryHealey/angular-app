<table class="table table-bordered table-striped table-hover">
  <thead class="">
    <tr>
      <th>Id</th>
      <th>First Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody class="">
    <tr *ngFor="let order of orders">
      <td>{{order.id}}</td>
      <td>{{order.name}}</td>
      <td>{{order.price}}</td>
    </tr>
  </tbody>
</table>
<div class="float-right">
  <button type="button" class="btn btn-secondary">Cancel</button>
  <button type="button" class="btn btn-success" [routerLink]="['/detail']">Save</button>
</div>
